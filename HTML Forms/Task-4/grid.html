<html>

<head>

</head>

<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="6">Drag a column header and drop it here to group by that column</th>
                </tr>
                <tr>
                    <th>
                        <label for="product-id">ProductID</label>
                    </th>
                    <th>
                        <label for="product-name">Product name</label>
                    </th>
                    <th>
                        <label for="unit-price">Unit price</label>
                    </th>
                    <th>Quantity per unit</th>
                    <th>Units in stock</th>
                    <th>Discontinued</th>
                </tr>
                <tr>
                    <th>
                        <input id="product-id" type="text" size="3">
                    </th>
                    <th>
                        <input id="product-name" type="text" size="30">
                    </th>
                    <th>
                        <input id="unit-price" type="text" size="15">
                    </th>
                </tr>
            </thead>
        </table>
    </form>

</html>
