<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>
        <em>Fresh Fruits</em>
    </h2>
    <div class="container">
        <p>
        It has long been known that a diet <br>
        that includes at least a few <br>
        servings of fresh fruit every day <br>
        will keep you healthy, fit and <br>
        trim.
        </p>
        <img src="fruits.png" alt="Fruits">
    </div>
    <table>
        <tr>
            <td id="title" colspan="3">Title goes here</td>
            <td class="center">A</td>
            <td class="right">B</td>
        </tr>
        <tr>
            <td class="left" rowspan="3">C</td>
            <td class="center">D</td>
            <td class="center">E</td>
            <td class="center">F</td>
            <td class="right">G</td>
        </tr>
        <tr>
            <td class="center">H</td>
            <td class="center" colspan="2">I</td>
            <td class="right" rowspan="2">J</td>
        </tr>
        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td class="center" colspan="4">O</td>
        </tr>
    </table>
</body>

</html>
